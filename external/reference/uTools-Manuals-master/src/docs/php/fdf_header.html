<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Sets FDF-specific output headers</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.fdf-header" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">fdf_header</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.3.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">fdf_header</span> &mdash; <span class="dc-title">Sets FDF-specific output headers</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.fdf-header-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>fdf_header</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   This is a convenience function to set appropriate HTTP headers for FDF
   output. It sets the <em>Content-type:</em> to 
   <em>application/vnd.fdf</em>.
  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.fdf-header-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   没有返回值。
  </p>
 </div>


</div></div></div></body></html>
