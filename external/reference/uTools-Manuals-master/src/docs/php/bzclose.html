<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>关闭一个 bzip2 文件</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.bzclose" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">bzclose</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">bzclose</span> &mdash; <span class="dc-title">关闭一个 bzip2 文件</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.bzclose-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>bzclose</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$bz</code></span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   关闭给出的 bzip2 文件指针。
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.bzclose-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">bz</code></dt>

     <dd>

      <p class="para">
       文件指针。它必须是有效的并且指向 <span class="function"><a href="bzopen.html" class="function">bzopen()</a></span> 成功打开的文件。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.bzclose-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.bzclose-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="bzopen.html" class="function" rel="rdfs-seeAlso">bzopen()</a> - 打开 bzip2 压缩文件</span></li>
   </ul>
  </p>
 </div>

</div></div></div></body></html>
