 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.sqrt" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">sqrt</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">sqrt</span> &mdash; <span class="dc-title">平方根</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.sqrt-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>sqrt</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    ) : <span class="type">float</span></div>

    <p class="para rdfs-comment">
     返回 <code class="parameter">arg</code> 的平方根。
    </p>
   </div>

    <div class="refsect1 parameters" id="refsect1-function.sqrt-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       要处理的参数
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.sqrt-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回 <code class="parameter">arg</code> 的平方根，负数时返回 <em>NAN</em>。
  </p>
 </div>
