  <title>停用循环引用收集器</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.gc-disable" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">gc_disable</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.3.0, PHP 7)</p><p class="refpurpose"><span class="refname">gc_disable</span> &mdash; <span class="dc-title">停用循环引用收集器</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.gc-disable-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>gc_disable</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   停用循环引用收集器，设置
   <a href="info.configuration.html#ini.zend.enable-gc" class="link">zend.enable_gc</a> 为 <em>0</em>。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.gc-disable-parameters">
  <h3 class="title">参数</h3>
  <p class="para">此函数没有参数。</p>
 </div>

 
 <div class="refsect1 returnvalues" id="refsect1-function.gc-disable-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   没有返回值。
  </p>
 </div>
