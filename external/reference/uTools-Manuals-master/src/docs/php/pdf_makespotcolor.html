  <div id="layout-content"><div id="function.pdf-makespotcolor" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_makespotcolor</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.5, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_makespotcolor</span> &mdash; <span class="dc-title">Make spot color</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-makespotcolor-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>PDF_makespotcolor</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>
    , <span class="methodparam"><span class="type">string</span> <code class="parameter">$spotname</code></span>
    ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   Finds a built-in spot color name, or makes a named spot color from the
   current fill color. 成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
