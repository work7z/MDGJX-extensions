<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Free memory allocated by a prepared query</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.ibase-free-query" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">ibase_free_query</h1>
  <p class="verinfo">(PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">ibase_free_query</span> &mdash; <span class="dc-title">Free memory allocated by a prepared query</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.ibase-free-query-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>ibase_free_query</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$query</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Frees a prepared query.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.ibase-free-query-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">query</code></dt>

     <dd>

      <p class="para">
       A query prepared with <span class="function"><a href="ibase_prepare.html" class="function">ibase_prepare()</a></span>.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.ibase-free-query-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>


</div></div></div></body></html>
