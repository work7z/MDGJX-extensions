<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>获取 XML 解析器的错误字符串</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.xml-error-string" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">xml_error_string</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">xml_error_string</span> &mdash; <span class="dc-title">获取 XML 解析器的错误字符串</span></p>

   </div>
   <div class="refsect1 description" id="refsect1-function.xml-error-string-description">
    <h3 class="title">说明</h3>
    <div class="methodsynopsis dc-description">
     <span class="methodname"><strong>xml_error_string</strong></span>
      ( <span class="methodparam"><span class="type">int</span> <code class="parameter">$code</code></span>
     ) : <span class="type">string</span></div>

    <p class="para rdfs-comment">
     根据给定的 <code class="parameter">code</code> 获得 XML 解析器错误字符串。
    </p>
   </div>

   <div class="refsect1 parameters" id="refsect1-function.xml-error-string-parameters">
    <h3 class="title">参数</h3>
    <p class="para">
     <dl>

      
       <dt>
<code class="parameter">code</code></dt>

       <dd>

        <p class="para">
         由 <span class="function"><a href="xml_get_error_code.html" class="function">xml_get_error_code()</a></span> 返回的错误代码。
        </p>
       </dd>

      
     </dl>

    </p>
   </div>

   <div class="refsect1 returnvalues" id="refsect1-function.xml-error-string-returnvalues">
    <h3 class="title">返回值</h3>
   <p class="para">
     返回与 <code class="parameter">code</code> 描述的错误代码参数对应的文本描述字符串，若没有与之对应的描述，则返回 <strong><code>FALSE</code></strong>。
    </p>
   </div>

   <div class="refsect1 seealso" id="refsect1-function.xml-error-string-seealso">
    <h3 class="title">参见</h3>
    <p class="para">
     <ul class="simplelist">
      <li class="member"><span class="function"><a href="xml_get_error_code.html" class="function" rel="rdfs-seeAlso">xml_get_error_code()</a> - 获取 XML 解析器错误代码</span></li>
     </ul>
    </p>
   </div>

  </div></div></div></body></html>
