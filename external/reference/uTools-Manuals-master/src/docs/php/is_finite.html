<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>判断是否为有限值</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.is-finite" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">is_finite</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">is_finite</span> &mdash; <span class="dc-title">判断是否为有限值</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.is-finite-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>is_finite</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$val</code></span>
    ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   检查 <code class="parameter">val</code> 是否是是本机平台上浮点数所允许范围中的一个合法的有限值。
  </p>
</div>

   <div class="refsect1 parameters" id="refsect1-function.is-finite-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">val</code></dt>

     <dd>

      <p class="para">
       要检查的值
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.is-finite-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
    如果 <code class="parameter">val</code> 是本机平台上 PHP
 浮点数所允许范围中的一个合法的有限值，则返回 <strong><code>TRUE</code></strong>。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.is-finite-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="is_infinite.html" class="function" rel="rdfs-seeAlso">is_infinite()</a> - 判断是否为无限值</span></li>
    <li class="member"><span class="function"><a href="is_nan.html" class="function" rel="rdfs-seeAlso">is_nan()</a> - 判断是否为合法数值</span></li>
   </ul>
  </p>
 </div>

  </div></div></div></body></html>
