  <title>画一个单一像素</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.imagesetpixel" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">imagesetpixel</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">imagesetpixel</span> &mdash; <span class="dc-title">画一个单一像素</span></p>

 </div>
 <div class="refsect1 unknown-notet" id="refsect1-function.imagesetpixel-unknown-notet">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>imagesetpixel</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$image</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$x</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$y</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$color</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>imagesetpixel()</strong></span> 在 <code class="parameter">image</code>
   图像中用 <code class="parameter">color</code>
   颜色在 <code class="parameter">x</code>，<code class="parameter">y</code> 坐标（图像左上角为
   0，0）上画一个点。
  </p>
  <p class="para">
   参见 <span class="function"><a href="imagecreatetruecolor.html" class="function">imagecreatetruecolor()</a></span> 和
   <span class="function"><a href="imagecolorallocate.html" class="function">imagecolorallocate()</a></span>。
  </p>
 </div>

</div></div></div></body></html>
