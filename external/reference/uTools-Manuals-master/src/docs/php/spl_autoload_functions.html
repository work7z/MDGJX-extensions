<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>返回所有已注册的__autoload()函数。</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.spl-autoload-functions" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">spl_autoload_functions</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.1.0, PHP 7)</p><p class="refpurpose"><span class="refname">spl_autoload_functions</span> &mdash; <span class="dc-title">返回所有已注册的__autoload()函数。</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.spl-autoload-functions-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>spl_autoload_functions</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type">array</span></div>

  <p class="para rdfs-comment">
   获取所有已注册的 __autoload() 函数。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.spl-autoload-functions-parameters">
  <h3 class="title">参数</h3>
  <p class="para">此函数没有参数。</p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.spl-autoload-functions-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   包含所有已注册的__autoload函数的数组（<span class="type"><a href="language.types.array.html" class="type array">array</a></span>）。如果自动装载函数队列未激活，则返回<strong><code>FALSE</code></strong>。如果没有已注册的函数，则返回一个空数组。
  </p>
 </div>


</div></div></div></body></html>
