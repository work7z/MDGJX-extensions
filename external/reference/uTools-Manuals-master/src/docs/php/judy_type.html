<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Return the type of a Judy array</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.judy-type" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">judy_type</h1>
  <p class="verinfo">(PECL judy &gt;= 0.1.1)</p><p class="refpurpose"><span class="refname">judy_type</span> &mdash; <span class="dc-title">Return the type of a <a href="class.judy.html" class="classname">Judy</a> array</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.judy-type-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>judy_type</strong></span>
    ( <span class="methodparam"><span class="type"><a href="class.judy.html" class="type Judy">Judy</a></span> <code class="parameter">$array</code></span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>judy_type()</strong></span> return an integer corresponding to the Judy 
   <a href="class.judy.html#judy.types" class="link">type</a> of the specified Judy <code class="parameter">array</code>.
  </p>
  
 </div>

 
 <div class="refsect1 parameters" id="refsect1-function.judy-type-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">array</code></dt>

    <dd>

     <p class="para">
      The <a href="class.judy.html" class="classname">Judy</a> Array to test. 
     </p>
    </dd>

   
  </dl>

 </div>

 
 <div class="refsect1 returnvalues" id="refsect1-function.judy-type-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   Return an integer corresponding to a Judy <a href="class.judy.html#judy.types" class="link">type</a>.
  </p>
 </div>

 
 
</div></div></div></body></html>
