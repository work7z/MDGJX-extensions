<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>拷贝图像的一部分</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.imagecopy" class="refentry">
  <div class="refnamediv">
   <h1 class="refname">imagecopy</h1>
   <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">imagecopy</span> &mdash; <span class="dc-title">拷贝图像的一部分</span></p>

  </div>
  <div class="refsect1 unknown-seealsp" id="refsect1-function.imagecopy-unknown-seealsp">
   <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>imagecopy</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$dst_im</code></span>
    , <span class="methodparam"><span class="type">resource</span> <code class="parameter">$src_im</code></span>
    , <span class="methodparam"><span class="type">int</span> <code class="parameter">$dst_x</code></span>
    , <span class="methodparam"><span class="type">int</span> <code class="parameter">$dst_y</code></span>
    , <span class="methodparam"><span class="type">int</span> <code class="parameter">$src_x</code></span>
    , <span class="methodparam"><span class="type">int</span> <code class="parameter">$src_y</code></span>
    , <span class="methodparam"><span class="type">int</span> <code class="parameter">$src_w</code></span>
    , <span class="methodparam"><span class="type">int</span> <code class="parameter">$src_h</code></span>
    ) : <span class="type">bool</span></div>

   <p class="para rdfs-comment">
    将 <code class="parameter">src_im</code> 图像中坐标从
    <code class="parameter">src_x</code>，<code class="parameter">src_y </code>
    开始，宽度为 <code class="parameter">src_w</code>，高度为 <code class="parameter">src_h</code>
    的一部分拷贝到
    <code class="parameter">dst_im</code> 图像中坐标为
    <code class="parameter">dst_x</code> 和 <code class="parameter">dst_y</code> 的位置上。
   </p>
  </div>

 </div></div></div></body></html>
