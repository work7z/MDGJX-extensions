<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>获得和连接有关的选项</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-options" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">pg_options</h1> 
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">pg_options</span> &mdash; <span class="dc-title">获得和连接有关的选项</span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-seealsr" id="refsect1-function.pg-options-unknown-unknown-unknown-seealsr">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>pg_options</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$connection</code></span>
      ) : <span class="type">string</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_options()</strong></span> 以字符串形式返回指定 PostgreSQL <code class="parameter">connection</code> 资源的连接选项。
    </p>
   </div>

  </div></div></div></body></html>
