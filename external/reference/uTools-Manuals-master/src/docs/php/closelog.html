<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>关闭系统日志链接</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.closelog" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">closelog</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">closelog</span> &mdash; <span class="dc-title">关闭系统日志链接</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.closelog-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>closelog</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>closelog()</strong></span> 关闭用于通信的描述符并写入系统日志。<span class="function"><strong>closelog()</strong></span>是可选的。
  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.closelog-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.closelog-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="syslog.html" class="function" rel="rdfs-seeAlso">syslog()</a> - Generate a system log message</span></li>
    <li class="member"><span class="function"><a href="openlog.html" class="function" rel="rdfs-seeAlso">openlog()</a> - Open connection to system logger</span></li>
   </ul>
  </p>
 </div>


</div></div></div></body></html>
