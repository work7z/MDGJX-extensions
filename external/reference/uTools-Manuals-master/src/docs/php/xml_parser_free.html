<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>释放指定的 XML 解析器</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.xml-parser-free" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">xml_parser_free</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">xml_parser_free</span> &mdash; <span class="dc-title">释放指定的 XML 解析器</span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-returnvaluev" id="refsect1-function.xml-parser-free-unknown-unknown-unknown-returnvaluev">
    <h3 class="title">描述</h3>
    <div class="methodsynopsis dc-description">
     <span class="methodname"><strong>xml_parser_free</strong></span>
      ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$parser</code></span>
     ) : <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     <dl>

      
       <dt>
<code class="parameter">parser</code></dt>

       <dd>

        <span class="simpara">
         指向要释放的 XML 解析器的指针。
        </span>
       </dd>

      
     </dl>
</p>
    <p class="para">
     如果 <code class="parameter">parser</code> 参数没有指向一个合法的解析器，该函数将返回 <strong><code>FALSE</code></strong>，否则将释放指定的解析器并返回 <strong><code>TRUE</code></strong>。
    </p>
   </div>

  </div></div></div></body></html>
