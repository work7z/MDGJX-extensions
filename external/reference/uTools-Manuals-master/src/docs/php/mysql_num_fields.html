   <div class="refnamediv">
    <h1 class="refname">mysql_num_fields</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">mysql_num_fields</span> &mdash; <span class="dc-title">取得结果集中字段的数目</span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-seealsz" id="refsect1-function.mysql-num-fields-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-seealsz">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>mysql_num_fields</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$result</code></span>
      ) : <span class="type">int</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>mysql_num_fields()</strong></span>
     返回结果集中字段的数目。
    </p>
    <p class="para">
     参见
     <span class="function"><a href="mysql_select_db.html" class="function">mysql_select_db()</a></span>，<span class="function"><a href="mysql_query.html" class="function">mysql_query()</a></span>，<span class="function"><a href="mysql_fetch_field.html" class="function">mysql_fetch_field()</a></span> 和
     <span class="function"><a href="mysql_num_rows.html" class="function">mysql_num_rows()</a></span>。
    </p>
    <p class="para">
     为向下兼容仍然可以使用
     <span class="function"><strong>mysql_numfields()</strong></span>，但反对这样做。
    </p>
