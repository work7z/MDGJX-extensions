<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>取得指定颜色的索引值</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.imagecolorexact" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">imagecolorexact</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">imagecolorexact</span> &mdash; <span class="dc-title">取得指定颜色的索引值</span></p>

 </div>
 <div class="refsect1 unknown-unknown-seealsq" id="refsect1-function.imagecolorexact-unknown-unknown-seealsq">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>imagecolorexact</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$image</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$red</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$green</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$blue</code></span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   返回图像调色板中指定颜色的索引值。
  </p>
  <p class="para">
   如果颜色不在图像的调色板中，返回 -1。
  </p>
  <p class="para">
   如果从文件创建了图像，只有图像中使用了的颜色会被辨析。仅出现在调色板中的颜色不会被辨析。
  </p>
  <p class="para">
   参见 <span class="function"><a href="imagecolorclosest.html" class="function">imagecolorclosest()</a></span>。
  </p>
 </div>

</div></div></div></body></html>
