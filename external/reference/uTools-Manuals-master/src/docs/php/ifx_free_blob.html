  <title>Deletes the blob object</title>

 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.ifx-free-blob" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">ifx_free_blob</h1>
  <p class="verinfo">(PHP 4, PHP 5 &lt; 5.2.1)</p><p class="refpurpose"><span class="refname">ifx_free_blob</span> &mdash; <span class="dc-title">Deletes the blob object</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.ifx-free-blob-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>ifx_free_blob</strong></span>
    ( <span class="methodparam"><span class="type">int</span> <code class="parameter">$bid</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Deletes the blobobject for the given blob object-id.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.ifx-free-blob-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">bid</code></dt>

     <dd>

      <p class="para">
       The BLOB object id.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.ifx-free-blob-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.ifx-free-blob-seealso">

  </p>
 </div>
