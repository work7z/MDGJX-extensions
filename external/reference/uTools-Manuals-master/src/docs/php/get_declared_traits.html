  <title>返回所有已定义的 traits 的数组</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.get-declared-traits" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">get_declared_traits</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.4.0, PHP 7)</p><p class="refpurpose"><span class="refname">get_declared_traits</span> &mdash; <span class="dc-title">返回所有已定义的 traits 的数组</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.get-declared-traits-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>get_declared_traits</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type">array</span></div>

  <p class="para rdfs-comment">

  </p>

 </div>


 <div class="refsect1 parameters" id="refsect1-function.get-declared-traits-parameters">
  <h3 class="title">参数</h3>
  <p class="para">此函数没有参数。</p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.get-declared-traits-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回一个数组，其值包含了所有已定义的 traits 的名称。
   在失败的情况下返回 <strong><code>NULL</code></strong>。
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.get-declared-traits-seealso">

   <ul class="simplelist">
    <li class="member"><span class="function"><a href="class_uses.html" class="function" rel="rdfs-seeAlso">class_uses()</a> - Return the traits used by the given class</span></li>
   </ul>
  </p>
 </div>


</div></div></div></body></html>
