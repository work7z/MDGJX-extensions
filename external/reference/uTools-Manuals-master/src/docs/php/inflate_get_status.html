  <p class="verinfo">(PHP 7 &gt;= 7.2.0)</p><p class="refpurpose"><span class="refname">inflate_get_status</span> &mdash; <span class="dc-title">Get decompression status</span></p>

 <div class="refsect1 description" id="refsect1-function.inflate-get-status-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>inflate_get_status</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$resource</code></span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">

  </p>

 </div>
