  <title>余弦</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.cos" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">cos</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">cos</span> &mdash; <span class="dc-title">余弦</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.cos-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>cos</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    ) : <span class="type">float</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>cos()</strong></span> 返回参数 <code class="parameter">arg</code>
     的余弦值。参数 <code class="parameter">arg</code> 的单位为弧度。
    </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.cos-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       以弧度表示的角度
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.cos-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para"> <code class="parameter">arg</code>的余弦值
  </p>
 </div>

 <div class="refsect1 examples" id="refsect1-function.cos-examples">
  <h3 class="title">范例</h3>
  <p class="para">
   <div class="example" id="example-4120">
    <p><strong>Example #1 <span class="function"><strong>cos()</strong></span> 例子</strong></p>
    <div class="example-contents">
<div class="phpcode"><pre><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br /><br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">cos</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;-1<br /><br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</pre></div>
    </div>

   </div>
  </p>
 </div>
