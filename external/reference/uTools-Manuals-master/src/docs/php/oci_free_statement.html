<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>释放关联于语句或游标的所有资源</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.oci-free-statement" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">oci_free_statement</h1>
  <p class="verinfo">(PHP 5, PHP 7, PECL OCI8 &gt;= 1.1.0)</p><p class="refpurpose"><span class="refname">oci_free_statement</span> &mdash; <span class="dc-title">释放关联于语句或游标的所有资源</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.oci-free-statement-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>oci_free_statement</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$statement</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>oci_free_statement()</strong></span> 释放关联于
   Oracle 游标或语句的资源，该资源是作为
   <span class="function"><a href="oci_parse.html" class="function">oci_parse()</a></span> 的结果或者是从 Oracle 取得。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.oci-free-statement-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">statement</code></dt>

     <dd>

      <p class="para">
       有效的 OCI 语句。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.oci-free-statement-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

</div></div></div></body></html>
