<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>两个参数的反正切</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.atan2" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">atan2</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">atan2</span> &mdash; <span class="dc-title">两个参数的反正切</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.atan2-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>atan2</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$y</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$x</code></span>
    ) : <span class="type">float</span></div>

    <p class="simpara">
     本函数计算两个变量
     <code class="parameter">x</code> 和 <code class="parameter">y</code>
     的反正切值。和计算
     <code class="parameter">y</code> / <code class="parameter">x</code>
     的反正切相似，只除了两个参数的符号是用来确定结果的象限之外。
    </p>
    <p class="simpara">
     本函数的结果为弧度，其值在 -PI
     和 PI 之间（包括 -PI 和 PI）。
    </p>
   </div>

   <div class="refsect1 parameters" id="refsect1-function.atan2-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">y</code></dt>

     <dd>

      <p class="para">
       Dividend parameter
      </p>
     </dd>

    
    
     <dt>
<code class="parameter">x</code></dt>

     <dd>

      <p class="para">
       Divisor parameter
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.atan2-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   <code class="parameter">x</code> 和 <code class="parameter">y</code>
     的反正切弧度值。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.atan2-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="atan.html" class="function" rel="rdfs-seeAlso">atan()</a> - 反正切</span></li>
   </ul>
  </p>
 </div>

  </div></div></div></body></html>
