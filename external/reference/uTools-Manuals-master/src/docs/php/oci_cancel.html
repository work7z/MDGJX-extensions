<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>中断游标读取数据</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.oci-cancel" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">oci_cancel</h1>
  <p class="verinfo">(PHP 5, PHP 7, PECL OCI8 &gt;= 1.1.0)</p><p class="refpurpose"><span class="refname">oci_cancel</span> &mdash; <span class="dc-title">中断游标读取数据</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.oci-cancel-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>oci_cancel</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$statement</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>oci_cancel()</strong></span>
   使一个游标无效，释放所有与之关联的资源并取消了从中读取的能力。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.oci-cancel-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">statement</code></dt>

     <dd>

      <p class="para">
       OCI 语句。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.oci-cancel-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

</div></div></div></body></html>
