<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>返回一个 bzip2 的错误字符串</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.bzerrstr" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">bzerrstr</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">bzerrstr</span> &mdash; <span class="dc-title">返回一个 bzip2 的错误字符串</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.bzerrstr-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>bzerrstr</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$bz</code></span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   获取指定文件指针中返回 bzip2 任何错误的错误字符串。
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.bzerrstr-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">bz</code></dt>

     <dd>

      <p class="para">
       文件指针。它必须是有效的并且指向 <span class="function"><a href="bzopen.html" class="function">bzopen()</a></span> 成功打开的文件。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.bzerrstr-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回包含错误信息的 string。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.bzerrstr-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="bzerrno.html" class="function" rel="rdfs-seeAlso">bzerrno()</a> - 返回一个 bzip2 错误码</span></li>
    <li class="member"><span class="function"><a href="bzerror.html" class="function" rel="rdfs-seeAlso">bzerror()</a> - 返回包含 bzip2 错误号和错误字符串的一个 array</span></li>
   </ul>
  </p>
 </div>

</div></div></div></body></html>
