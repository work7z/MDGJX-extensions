<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>获取/设置会话模块名称</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.session-module-name" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">session_module_name</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">session_module_name</span> &mdash; <span class="dc-title">获取/设置会话模块名称</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.session-module-name-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>session_module_name</strong></span>
    ([ <span class="methodparam"><span class="type">string</span> <code class="parameter">$module</code></span>
  ] ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>session_module_name()</strong></span> 
   获取或设置会话模块名称。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.session-module-name-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">module</code></dt>

     <dd>

      <p class="para">
       如果指定 <code class="parameter">module</code> 参数，则使用
       指定值作为会话模块。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.session-module-name-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回当前所用的会话模块名称。
  </p>
 </div>


</div></div></div></body></html>
