 <head>

  <title>Close the page handle</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pdf-close-pdi-page" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_close_pdi_page</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.5, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_close_pdi_page</span> &mdash; <span class="dc-title">Close the page handle</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-close-pdi-page-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>PDF_close_pdi_page</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$page</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Closes the page handle, and frees all page-related resources. 成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>
