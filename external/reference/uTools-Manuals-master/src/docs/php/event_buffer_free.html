 <div class="refnamediv">
  <h1 class="refname">event_buffer_free</h1>
  <p class="verinfo">(PECL libevent &gt;= 0.0.1)</p><p class="refpurpose"><span class="refname">event_buffer_free</span> &mdash; <span class="dc-title">Destroy buffered event</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.event-buffer-free-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>event_buffer_free</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$bevent</code></span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   Destroys the specified buffered event and frees all the resources
   associated.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.event-buffer-free-parameters">

<code class="parameter">bevent</code></dt>

     </dd>

    
   </dl>

  </p>
