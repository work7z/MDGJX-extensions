 <head>

  <title>Set font</title>

 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pdf-setfont" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_setfont</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.5, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_setfont</span> &mdash; <span class="dc-title">Set font</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-setfont-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>PDF_setfont</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$font</code></span>
   , <span class="methodparam"><span class="type">float</span> <code class="parameter">$fontsize</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Sets the current font in the specified <code class="parameter">fontsize</code>, using a
   <code class="parameter">font</code> handle returned by <span class="function"><a href="pdf_load_font.html" class="function">PDF_load_font()</a></span>.
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

</div></div></div></body></html>
