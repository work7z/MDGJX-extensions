 <div class="refnamediv">
  <h1 class="refname">chop</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">chop</span> &mdash; <span class="dc-title"><span class="function"><a href="rtrim.html" class="function">rtrim()</a></span> 的别名</span></p>

 <div class="refsect1 description" id="refsect1-function.chop-description">
  <h3 class="title">说明</h3>
  <p class="simpara">
   此函数是该函数的别名：<span class="function"><a href="rtrim.html" class="function">rtrim()</a></span>。
  </p>
 </div>


 <div class="refsect1 notes" id="refsect1-function.chop-notes">
  <h3 class="title">注释</h3>
  <blockquote class="note"><p><strong class="note">Note</strong>: 
   <p class="para">
    <span class="function"><strong>chop()</strong></span> 与 Perl 的
    <em>chop()</em> 函数有所不同，它会删除字符串的最后一个字符。
   </p>
  </p></blockquote>
