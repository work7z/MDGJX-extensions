<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>将通过神经网络运行输入。</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.fann-run" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">fann_run</h1>
  <p class="verinfo">(PECL fann &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">fann_run</span> &mdash; <span class="dc-title">将通过神经网络运行输入。</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.fann-run-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>fann_run</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$ann</code></span>
   , <span class="methodparam"><span class="type">array</span> <code class="parameter">$input</code></span>
   ) : <span class="type">array</span></div>

  <p class="para rdfs-comment">
   将通过神经网络运行输入，返回输出数组，数组的长度等于输出层神经元的个数。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.fann-run-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">ann</code></dt>

    <dd>

     <p class="para">Neural network <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span>.</p>
    </dd>

   
   
    <dt>
<code class="parameter">input</code></dt>

    <dd>

     <p class="para">
      输入数组的值。
     </p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.fann-run-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功，返回输出数组，错误则返回 <strong><code>FALSE</code></strong> .
  </p>
 </div>


</div></div></div></body></html>
