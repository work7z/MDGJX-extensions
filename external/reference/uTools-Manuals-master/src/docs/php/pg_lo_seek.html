<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>移动大型对象中的指针</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-lo-seek" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">pg_lo_seek</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">pg_lo_seek</span> &mdash; <span class="dc-title">
     移动大型对象中的指针
    </span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-unknown-seealss" id="refsect1-function.pg-lo-seek-unknown-unknown-unknown-unknown-seealss">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>pg_lo_seek</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$large_object</code></span>
      , <span class="methodparam"><span class="type">int</span> <code class="parameter">$offset</code></span>
      [, <span class="methodparam"><span class="type">int</span> <code class="parameter">$whence</code></span>
     ] ) : <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_lo_seek()</strong></span> 在大型对象资源中移动指针位置。<code class="parameter">whence</code> 参数为 PGSQL_SEEK_SET，PGSQL_SEEK_CUR 或 PGSQL_SEEK_END。
    </p>
    <p class="para">
     参见 <span class="function"><a href="pg_lo_tell.html" class="function">pg_lo_tell()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
