  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_suspend_page</span> &mdash; <span class="dc-title">Suspend page</span></p>

 <div class="refsect1 description" id="refsect1-function.pdf-suspend-page-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>PDF_suspend_page</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>

  <p class="para rdfs-comment">

   <span class="function"><a href="pdf_resume_page.html" class="function">PDF_resume_page()</a></span>.
