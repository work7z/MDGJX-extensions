 <body class="docs"><div id="layout">

 <div class="refnamediv">
  <h1 class="refname">zip_close</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.1.0, PHP 5 &gt;= 5.2.0, PHP 7, PECL zip &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">zip_close</span> &mdash; <span class="dc-title">关闭一个ZIP档案文件</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.zip-close-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>zip_close</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$zip</code></span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   关闭一个指定的ZIP档案文件。
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.zip-close-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">zip</code></dt>

     <dd>

      <p class="para">
       一个由<span class="function"><a href="zip_open.html" class="function">zip_open()</a></span>打开的ZIP文件资源。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.zip-close-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   没有返回值。
  </p>
 </div>

 </div>
