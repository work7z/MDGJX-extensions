  <title>从网络中读取均方误差。</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.fann-get-mse" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">fann_get_MSE</h1>
  <p class="verinfo">(PECL fann &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">fann_get_MSE</span> &mdash; <span class="dc-title">从网络中读取均方误差。</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.fann-get-mse-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>fann_get_MSE</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$ann</code></span>
   ) : <span class="type">float</span></div>

  <p class="para rdfs-comment">
   从网络中读取均方误差。
  </p>
  <p class="para">
   从网络中读取均方误差。该值是在训练或或测试中被计算的，因此如果权重在最后一次计算时已经改变，有时候会有点不太对劲。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.fann-get-mse-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">ann</code></dt>

    <dd>

     <p class="para">Neural network <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span>.</p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.fann-get-mse-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功，则返回均方误差, 错误则返回 <strong><code>FALSE</code></strong> .
  </p>
 </div>

   </ul>
  </p>
 </div>
