<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>反余弦</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.acos" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">acos</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">acos</span> &mdash; <span class="dc-title">反余弦</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.acos-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>acos</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    ) : <span class="type">float</span></div>

    <p class="para rdfs-comment">
     返回 <code class="parameter">arg</code> 的反余弦值，单位是弧度。<span class="function"><strong>acos()</strong></span>
     是 <span class="function"><a href="cos.html" class="function">cos()</a></span> 的反函数，它的意思是在
     <span class="function"><strong>acos()</strong></span> 范围里的每个值都是
     <em>a==cos(acos(a))</em> 。
    </p>
   </div>

   <div class="refsect1 parameters" id="refsect1-function.acos-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       要处理的参数
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.acos-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   <code class="parameter">arg</code> 的反余弦弧度。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.acos-seealso">
  <h3 class="title">参见</h3>
  <p class="para">

    <li class="member"><span class="function"><a href="asin.html" class="function" rel="rdfs-seeAlso">asin()</a> - 反正弦</span></li>
    <li class="member"><span class="function"><a href="atan.html" class="function" rel="rdfs-seeAlso">atan()</a> - 反正切</span></li>
   </ul>
  </p>
 </div>
