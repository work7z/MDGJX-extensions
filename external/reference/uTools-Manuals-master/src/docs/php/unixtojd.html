<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>转变Unix时间戳为Julian Day计数</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.unixtojd" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">unixtojd</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">unixtojd</span> &mdash; <span class="dc-title">转变Unix时间戳为Julian Day计数</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.unixtojd-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>unixtojd</strong></span>
    ([ <span class="methodparam"><span class="type">int</span> <code class="parameter">$timestamp</code><span class="initializer"> = time()</span></span>
  ] ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   根据指定的Unix时间戳<code class="parameter">timestamp</code>，返回Julian天数。如果没有指定时间戳则返回当前日期的天数。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.unixtojd-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">timestamp</code></dt>

     <dd>

      <p class="para">
       一个用于转变的时间戳。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.unixtojd-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   一个julian天数。
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.unixtojd-seealso">
  <h3 class="title">参见</h3>

   <ul class="simplelist">

   </ul>
  </p>
 </div>

</div></div></div></body></html>
