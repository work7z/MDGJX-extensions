 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Start layer</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pdf-begin-layer" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_begin_layer</h1>
  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_begin_layer</span> &mdash; <span class="dc-title">Start layer</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-begin-layer-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>PDF_begin_layer</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$layer</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Starts a layer for subsequent output on the page. 成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
  <p class="para">
   This function requires PDF 1.5.
  </p>
 </div>

</div></div></div></body></html>
