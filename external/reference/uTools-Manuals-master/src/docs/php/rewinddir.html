<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>倒回目录句柄</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.rewinddir" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">rewinddir</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">rewinddir</span> &mdash; <span class="dc-title">倒回目录句柄</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.rewinddir-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>rewinddir</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$dir_handle</code></span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   将 <code class="parameter">dir_handle</code> 指定的目录流重置到目录的开头。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.rewinddir-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">dir_handle</code></dt>

     <dd>

      <p class="para">
       目录句柄的 <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span>，之前由
       <span class="function"><a href="opendir.html" class="function">opendir()</a></span> 打开
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

</div></div></div></body></html>
