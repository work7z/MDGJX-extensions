  <title>反正切</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.atan" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">atan</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">atan</span> &mdash; <span class="dc-title">反正切</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.atan-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>atan</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    ) : <span class="type">float</span></div>

    <p class="para rdfs-comment">
     返回 <code class="parameter">arg</code> 的反正切值，单位是弧度。<span class="function"><strong>atan()</strong></span> 是
     <span class="function"><a href="tan.html" class="function">tan()</a></span> 的反函数，它的意思是在
     <span class="function"><strong>atan()</strong></span> 范围里的每个值都是
     <em>a==tan(atan(a))</em>。
    </p>
   </div>

   <div class="refsect1 parameters" id="refsect1-function.atan-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       要处理的参数
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.atan-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   <code class="parameter">arg</code> 的反正切弧度。
  </p>
 </div>

    <li class="member"><span class="function"><a href="acos.html" class="function" rel="rdfs-seeAlso">acos()</a> - 反余弦</span></li>

  </p>
