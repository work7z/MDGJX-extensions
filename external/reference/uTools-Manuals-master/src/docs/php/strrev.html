<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>反转字符串</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.strrev" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">strrev</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">strrev</span> &mdash; <span class="dc-title">反转字符串</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.strrev-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>strrev</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$string</code></span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   返回 <code class="parameter">string</code> 反转后的字符串。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.strrev-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">string</code></dt>

     <dd>

      <p class="para">
       待反转的原始字符串。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.strrev-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回反转后的字符串。
  </p>
 </div>


 <div class="refsect1 examples" id="refsect1-function.strrev-examples">
  <h3 class="title">范例</h3>
  <p class="para">
   <div class="example" id="example-5978">
    <p><strong>Example #1 使用 <span class="function"><strong>strrev()</strong></span> 反转字符串</strong></p>
    <div class="example-contents">
<div class="phpcode"><pre><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">strrev</span><span style="color: #007700">(</span><span style="color: #DD0000">"Hello&nbsp;world!"</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;输出&nbsp;"!dlrow&nbsp;olleH"<br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</pre></div>
    </div>

   </div>
  </p>   
 </div>


</div></div></div></body></html>
