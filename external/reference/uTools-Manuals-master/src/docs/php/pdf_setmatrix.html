 <div class="refnamediv">
  <h1 class="refname">PDF_setmatrix</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.5, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_setmatrix</span> &mdash; <span class="dc-title">Set current transformation matrix</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-setmatrix-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>PDF_setmatrix</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$a</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$b</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$c</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$d</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$e</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$f</code></span>
    ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Explicitly sets the current transformation matrix. 成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
