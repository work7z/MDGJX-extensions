<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>关闭 fileinfo 资源</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.finfo-close" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">finfo_close</h1>
  <p class="verinfo">(PHP &gt;= 5.3.0, PECL fileinfo &gt;= 0.1.0)</p><p class="refpurpose"><span class="refname">finfo_close</span> &mdash; <span class="dc-title">关闭 fileinfo 资源</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.finfo-close-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>finfo_close</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$finfo</code></span>
   ) : <span class="type">bool</span></div>


  <p class="para rdfs-comment">
   关闭 <span class="function"><a href="finfo_open.html" class="function">finfo_open()</a></span> 函数所返回的 fileinfo 资源。
  </p>

 </div>

 <div class="refsect1 parameters" id="refsect1-function.finfo-close-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">finfo</code></dt>

     <dd>

      <p class="para">
       <span class="function"><a href="finfo_open.html" class="function">finfo_open()</a></span> 函数所返回的 fileinfo 资源。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.finfo-close-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>


</div></div></div></body></html>
