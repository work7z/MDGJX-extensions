 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.imagepalettecopy" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">imagepalettecopy</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.0.1, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">imagepalettecopy</span> &mdash; <span class="dc-title">将调色板从一幅图像拷贝到另一幅</span></p>

    <div class="methodsynopsis dc-description">
     <span class="methodname"><strong>imagepalettecopy</strong></span>
      ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$destination</code></span>

     <span class="function"><strong>imagepalettecopy()</strong></span> 从
     <code class="parameter">source</code> 图像把调色板拷贝到
