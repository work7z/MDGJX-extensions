 <div class="refnamediv">
  <h1 class="refname">PDF_set_text_pos</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_set_text_pos</span> &mdash; <span class="dc-title">Set text position</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-set-text-pos-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>PDF_set_text_pos</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$x</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$y</code></span>
    ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Sets the position for text output on the page. 成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
