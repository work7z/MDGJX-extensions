<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>取得异步查询结果</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-get-result" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">pg_get_result</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">pg_get_result</span> &mdash; <span class="dc-title">
     取得异步查询结果
    </span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-seealsr" id="refsect1-function.pg-get-result-unknown-unknown-unknown-seealsr">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>pg_get_result</strong></span>
       ([ <span class="methodparam"><span class="type">resource</span> <code class="parameter">$connection</code></span>
     ] ) : <span class="type">resource</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_get_result()</strong></span> 取得执行 <span class="function"><a href="pg_send_query.html" class="function">pg_send_query()</a></span> 而得到的查询结果资源。<span class="function"><a href="pg_send_query.html" class="function">pg_send_query()</a></span> 可以向 PostgreSQL 发送多个查询， <span class="function"><strong>pg_get_result()</strong></span> 则用来逐个得到查询结果。返回值为查询结果资源号。如果没有更多查询结果，则返回 <strong><code>FALSE</code></strong>。
    </p>
   </div>

  </div></div></div></body></html>
