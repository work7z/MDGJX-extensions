<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Generates a single random deviate from a t-distribution</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.stats-rand-gen-t" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">stats_rand_gen_t</h1>
  <p class="verinfo">(PECL stats &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">stats_rand_gen_t</span> &mdash; <span class="dc-title">Generates a single random deviate from a t-distribution</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.stats-rand-gen-t-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>stats_rand_gen_t</strong></span>
    ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$df</code></span>
   ) : <span class="type">float</span></div>

  <p class="para rdfs-comment">
   Returns a random deviate from the t-distribution with the degrees of freedom, <code class="parameter">df</code>.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.stats-rand-gen-t-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">df</code></dt>

     <dd>

      <p class="para">
       The degrees of freedom
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.stats-rand-gen-t-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   A random deviate
  </p>
 </div>
