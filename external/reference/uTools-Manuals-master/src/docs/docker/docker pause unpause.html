<h1>Docker pause/unpause 命令</h1>
<p><strong>docker pause</strong> :暂停容器中所有的进程。</p>
<p><strong>docker unpause</strong> :恢复容器中所有的进程。</p>
<h3>语法</h3>
<pre><code class="language-Docker">docker pause [OPTIONS] CONTAINER [CONTAINER...]</code></pre>
<pre><code class="language-Docker">docker unpause [OPTIONS] CONTAINER [CONTAINER...]</code></pre>
<h3>实例</h3>
<p>暂停数据库容器db01提供服务。</p>
<pre><code class="language-Docker">docker pause db01</code></pre>
<p>恢复数据库容器db01提供服务。</p>
<pre><code class="language-Docker">docker unpause db01</code></pre>
