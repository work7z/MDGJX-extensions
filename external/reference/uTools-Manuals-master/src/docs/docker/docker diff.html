<h1>Docker diff 命令</h1>
<p><strong>docker diff : </strong>检查容器里文件结构的更改。</p>
<h3>语法</h3>
<pre><code class="language-Docker">docker diff [OPTIONS] CONTAINER</code></pre>
<h3>实例</h3>
<p>查看容器mymysql的文件结构更改。</p>
<pre><code class="language-Docker">runoob@runoob:~$ docker diff mymysql

A /logs

A /mysql_data

C /run

C /run/mysqld


A /run/mysqld/mysqld.sock

C /tmp

</code></pre>
