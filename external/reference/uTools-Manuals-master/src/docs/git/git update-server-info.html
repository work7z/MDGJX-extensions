<div class="c-markdown doc-markdown"><div class="doc-postil"><div class="c-markdown"><h2>命名</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>git-update-server-info  - 更新辅助信息文件来帮助愚蠢的服务器</p></div></div><div class="doc-postil"><div class="c-markdown"><h2>概要</h2></div></div><div class="doc-postil"><div class="c-markdown"><pre><code class="language-Bash">git update-server-info [--force]</code></pre></div></div><div class="doc-postil"><div class="c-markdown"><h2>描述</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>不运行包生成的哑服务器必须在$ GIT_DIR / info和$ GIT_OBJECT_DIRECTORY / info目录中具有一些辅助信息文件，以帮助客户端发现服务器具有哪些引用和打包。这个命令生成这样的辅助文件。</p></div></div><div class="doc-postil"><div class="c-markdown"><h2>选项</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>-f   --force</p></div></div><div class="doc-postil"><div class="c-markdown"><p>从头开始更新信息文件。</p></div></div><div class="doc-postil"><div class="c-markdown"><h2>输出</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>目前该命令更新以下文件。请参阅gitrepository-layout [5]了解它们的用途：</p></div></div></div>
