<div class="c-markdown doc-markdown"><div class="doc-postil"><div class="c-markdown"><h2>名称</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>git-verify-tag  - 检查标记的 GPG 签名</p></div></div><div class="doc-postil"><div class="c-markdown"><h2>概要</h2></div></div><div class="doc-postil"><div class="c-markdown"><pre><code class="language-Bash">git verify-tag [--format=&lt;format&gt;] &lt;tag&gt;…</code></pre></div></div><div class="doc-postil"><div class="c-markdown"><h2>描述</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>验证由<code>git tag</code>创建的gpg签名。</p></div></div><div class="doc-postil"><div class="c-markdown"><h2>选项</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>--raw</p></div></div><div class="doc-postil"><div class="c-markdown"><p>将原始 gpg 状态输出打印为标准错误，而不是正常的人类可读输出。</p></div></div><div class="doc-postil"><div class="c-markdown"><p>-v   --verbose</p></div></div><div class="doc-postil"><div class="c-markdown"><p>在验证之前打印标签对象的内容。</p></div></div><div class="doc-postil"><div class="c-markdown"><p>&lt;tag&gt;…</p></div></div><div class="doc-postil"><div class="c-markdown"><p>Git 标签对象的 SHA-1标识符。</p></div></div></div>
