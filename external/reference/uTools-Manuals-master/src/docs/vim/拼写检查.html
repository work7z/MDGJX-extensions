<div>
<h1>拼写检查</h1>
<pre>
<span id=":set spell">:set spell</span>          <span>打开拼写检查</span>
<span id=":set nospell">:set nospell</span>        <span>关闭拼写检查</span>
<span id="]s">]s</span>                  <span>下一处错误拼写的单词</span>
<span id="[s">[s</span>                  <span>上一处错误拼写的单词</span>
<span id="zg">zg</span>                  <span>加入单词到拼写词表中</span>
<span id="zug">zug</span>                 <span>撤销上一次加入的单词</span>
<span id="z=">z=</span>                  <span>拼写建议</span>
</pre>
</div>
