<h3>函数功能</h3>该函数把逻辑坐标转换为设备坐标，此转换依赖于设备环境的映射方式，原点的设置、窗口和观察口的范围及全局转换。<br>
<h3>函数原型</h3>BOOL LptoDP(LPPOINT lpPoints, int nCount, HDC hdc)；<br>
<h3>参数</h3>
hdc：指向设备环境的句柄。<br>
lpPoints：指向POINT结构数组的指针，每一个POINT结构中的X坐标和Y坐标将被转换。<br>
nCount：指定数组中点的数目。<br>
<h3>返回值</h3>如果函数调用成功，返回值为非零值，否则为零。<br>
注释：如果逻辑坐标超过32位，或如果转换的设备坐标超过27位，那么该函数调用失败，在此溢出的情况下，所有点的结果是未定义的。<br>
