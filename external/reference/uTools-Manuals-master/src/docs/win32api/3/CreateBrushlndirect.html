<h3>函数功能</h3>该函数可以创建具有指定风格、颜色和模式的逻辑刷子。<br>
<h3>函数原型</h3>HBRUSH CreateBrushlndirect(CONST LOGBRUSH *lplb)；<br>
<h3>参数</h3>
lplb：指向LOGBRUSH结构的指针，该结构包含与刷子有关的信息。<br>
<h3>返回值</h3>如果函数执行成功，那么返回值标识一个逻辑刷子；如果函数执行失败，则返回值为NULL。<br>
Windows NT：若想获得更多错误信息，请调用GetLastError函数。<br>
备注：刷子就是系统用来对要填充图形的内部进行绘制的位图。<br>
<h3>速查</h3>Windows NT 3.1、Windows 95以上。<br>
