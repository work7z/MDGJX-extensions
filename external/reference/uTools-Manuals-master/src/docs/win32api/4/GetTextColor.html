<h3>函数功能</h3>该函数取得指定设备环境的当前正文颜色。<br>
<h3>函数原型</h3>COLORREF GetTextColor(HDC hdc)；<br>
<h3>参数</h3>
hdc：设备环境句柄。<br>
<h3>返回值</h3>如果函数调用成功，返回值是作为一个COLORREF的当前正文颜色；如果函数调用失败，返回值是CLR_INVALID。<br>
备注：正文颜色即调用TextOut或ExtTextOut来绘制字符的前景颜色。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：1.0及以上版本；头文件：wingdi.h；库文件：gdi32.lib。<br>
