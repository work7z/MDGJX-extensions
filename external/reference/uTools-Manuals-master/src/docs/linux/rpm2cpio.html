<h1 id="rpm2cpio">rpm2cpio</h1>
<p>将RPM软件包转换为cpio格式的文件</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>rpm2cpio命令</strong> 用于将rpm软件包转换为cpio格式的文件。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">rpm2cpio(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要转换的rpm包的文件名。</p>
<h3 id="实例">实例</h3>
<pre><code class="language-bash">rpm2cpio ../libstdc++-4.3.0-8.i386.rpm | cpio -idv</code></pre>
