<h1 id="rlogin">rlogin</h1>
<p>从当前终端登录到远程Linux主机</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>rlogin命令</strong> 用于从当前终端登录到远程Linux主机。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">rlogin(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-8：允许输入8位字符数据；
-e脱离字符&gt;：设置脱离字符；
-E：滤除脱离字符；
-l用户名称&gt;：指定要登入远端主机的用户名称；
-L：使用litout模式进行远端登入阶段操作。</code></pre>
<h3 id="参数">参数</h3>
<p>远程主机：指定要登录的远程主机（ip地址或者域名）。</p>
