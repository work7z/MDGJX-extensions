<h1 id="quotaoff">quotaoff</h1>
<p>关闭Linux内核中指定文件系统的磁盘配额功能</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>quotaoff命令</strong> 用于关闭Linux内核中指定文件系统的磁盘配额功能。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">quotaoff(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-a：关闭在/etc/fstab文件里，有加入quota设置的分区的空间限制；
-g：关闭群组的磁盘空间限制；
-u：关闭用户的磁盘空间限制；
-v：显示指令执行过程。</code></pre>
<h3 id="参数">参数</h3>
<p>文件系统：指定要关闭磁盘配额功能的文件系统。</p>
