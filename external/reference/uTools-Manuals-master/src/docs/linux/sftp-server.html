<h1 id="sftp-server">sftp-server</h1>
<p>sftp协议的服务器端程序</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>sftp-server命令</strong> 是一个“sftp”协议的服务器端程序，它使用加密的方式进行文件传输。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">sftp-server</code></pre>
