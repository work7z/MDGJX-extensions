<h1 id="zcat">zcat</h1>
<p>显示压缩包中文件的内容</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>zcat命令</strong> 用于不真正解压缩文件，就能显示压缩包中文件的内容的场合。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">zcat(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-S：指定gzip格式的压缩包的后缀。当后缀不是标准压缩包后缀时使用此选项；
-c：将文件内容写到标注输出；
-d：执行解压缩操作；
-l：显示压缩包中文件的列表；
-L：显示软件许可信息；
-q：禁用警告信息；
-r：在目录上执行递归操作；
-t：测试压缩文件的完整性；
-V：显示指令的版本信息；
-l：更快的压缩速度；
-9：更高的压缩比。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要显示其中文件内容的压缩包。</p>
