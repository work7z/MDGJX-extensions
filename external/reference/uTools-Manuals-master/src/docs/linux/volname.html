<h1 id="volname">volname</h1>
<p>显示指定的ISO-9660格式的设备的卷名称</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>volname命令</strong> 用于显示指定的“ISO-9660”格式的设备的卷名称，通常这种格式的设备为光驱。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">volname(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>设备文件名：指定要显示卷名称的设备。</p>
