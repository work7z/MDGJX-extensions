<h1 id="clear">clear</h1>
<p>清除当前屏幕终端上的任何信息</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>clear命令</strong> 用于清除当前屏幕终端上的任何信息。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">clear</code></pre>
<h3 id="实例">实例</h3>
<p>直接输入clear命令当前终端上的任何信息就可被清除。</p>
