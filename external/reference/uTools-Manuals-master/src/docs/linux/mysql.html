<h1 id="mysql">mysql</h1>
<p>MySQL服务器客户端工具</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>mysql命令</strong> 是MySQL数据库服务器的客户端工具，它工作在命令行终端中，完成对远程MySQL数据库服务器的操作。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">mysql(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-h：MySQL服务器的ip地址或主机名；
-u：连接MySQL服务器的用户名；
-e：执行mysql内部命令；
-p：连接MySQL服务器的密码。</code></pre>
<h3 id="参数">参数</h3>
<p>数据库：指定连接服务器后自动打开的数据库。</p>
