<h1 id="cupsdisable">cupsdisable</h1>
<p>停止指定的打印机</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>cupsdisable命令</strong> 用于停止指定的打印机。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">cupsdisable(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-E：当连接到服务器时强制使用加密；
-U：指定连接服务器时使用的用户名；
-u：指定打印任务所属的用户；
-c：取消指定打印机的所有打印任务；
-h：指定连接的服务器名和端口号；
-r：停止打印机的原因。</code></pre>
<h3 id="参数">参数</h3>
<p>目标：指定目标打印机。</p>
