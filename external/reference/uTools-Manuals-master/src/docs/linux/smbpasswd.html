<h1 id="smbpasswd">smbpasswd</h1>
<p>samba用户和密码管理工具</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>smbpasswd命令</strong> 属于samba套件，能够实现添加或删除samba用户和为用户修改密码。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">smbpasswd(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-a：向smbpasswd文件中添加用户；
-c：指定samba的配置文件；
-x：从smbpasswd文件中删除用户；
-d：在smbpasswd文件中禁用指定的用户；
-e：在smbpasswd文件中激活指定的用户；
-n：将指定的用户的密码置空。</code></pre>
<h3 id="参数">参数</h3>
<p>用户名：指定要修改SMB密码的用户。</p>
