<h1 id="ifup">ifup</h1>
<p>激活指定的网络接口</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ifup命令</strong> 用于激活指定的网络接口。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">ifup(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>网络接口：要激活的网络接口。</p>
<h3 id="实例">实例</h3>
<pre><code class="language-bash">ifup eth0   #激活eth0</code></pre>
