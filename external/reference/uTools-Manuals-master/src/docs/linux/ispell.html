<h1 id="ispell">ispell</h1>
<p>检查文件中出现的拼写错误</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ispell命令</strong> 用于检查文件中出现的拼写错误。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">ispell(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要进行拼写检查的文件。</p>
