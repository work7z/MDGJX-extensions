<h1 id="login">login</h1>
<p>登录系统或切换用户身份</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>login命令</strong> 用于给出登录界面，可用于重新登录或者切换用户身份，也可通过它的功能随时更换登入身份。在Slackware发行版中 ，您可在命令后面附加欲登入的用户名称，它会直接询问密码，等待用户输入。当<code>/etc/nologin</code>文件存在时，系统只root帐号登入系统，其他用户一律不准登入。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">login(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-p：告诉login指令不销毁环境变量；
-h：指定远程服务器的主机名。</code></pre>
<h3 id="参数">参数</h3>
<p>用户名：指定登录使用的用户名。</p>
