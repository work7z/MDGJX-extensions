<h1 id="logsave">logsave</h1>
<p>将命令的输出信息保存到指定的日志文件</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>logsave命令</strong> 运行给定的命令，并将命令的输出信息保存到指定的日志文件中。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">logsave(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-a：追加信息到指定的日志文件中。</code></pre>
<h3 id="参数">参数</h3>
<ul>
<li>日志文件：指定记录运行信息的日志文件；</li>
<li>指令：需要执行的指令。</li>
</ul>
