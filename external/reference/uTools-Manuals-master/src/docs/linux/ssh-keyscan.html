<h1 id="ssh-keyscan">ssh-keyscan</h1>
<p>收集主机公钥的使用工具</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ssh-keyscan命令</strong> 是一个收集大量主机公钥的使用工具。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">ssh-keyscan(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-4：强制使用IPv4地址；
-6：强制使用IPv6地址；
-f：从指定文件中读取“地址列表/名字列表”；
-p：指定连接远程主机的端口；
-T：指定连接尝试的超时时间；
-t：指定要创建的密钥类型；
-v：信息模式，打印调试信息。</code></pre>
<h3 id="参数">参数</h3>
<p>主机列表：指定要收集公钥的主机列表。</p>
