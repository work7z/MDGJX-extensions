<h1 id="logname">logname</h1>
<p>用来显示用户名称</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>logname命令</strong> 用来显示用户名称。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">logname(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">--help：在线帮助；
--vesion：显示版本信息。</code></pre>
