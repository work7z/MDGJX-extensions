<h1 id="fold">fold</h1>
<p>控制文件内容输出时所占用的屏幕宽度</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>fold命令</strong> 用于控制文件内容输出时所占用的屏幕宽度。fold命令会从指定的文件里读取内容，将超过限定列宽的列加入增列字符后，输出到标准输出设备。若不指定任何文件名称，或是所给予的文件名为“-”，则fold指令会从标准输入设备读取数据。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">fold(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-b或——bytes：以Byte为单位计算列宽，而非采用行数编号为单位；
-s或——spaces：以空格字符作为换列点；
-w&lt;每列行数&gt;或--width&lt;每列行数&gt;：设置每列的最大行数。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要显示内容的文件。</p>
