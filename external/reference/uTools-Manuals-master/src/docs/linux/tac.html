<h1 id="tac">tac</h1>
<p>将文件以行为单位的反序输出</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>tac命令</strong> 用于将文件以行为单位的反序输出，即第一行最后显示，最后一行先显示。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">tac(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-a或——append：将内容追加到文件的末尾；
-i或——ignore-interrupts：忽略中断信号。</code></pre>
<h3 id="参数">参数</h3>
<p>文件列表：指定要保存内容的文件列表。</p>
