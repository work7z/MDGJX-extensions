<h1 id="usernetctl">usernetctl</h1>
<p>被允许时操作指定的网络接口</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>usernetctl命令</strong> 在用于被允许时操作指定的网络接口。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">usernetctl(参数)</code></pre>
<h3 id="参数">参数</h3>
<ul>
<li>网络接口：被操纵的网络接口；</li>
<li>up：激活网络接口；</li>
<li>down：禁用网络接口；</li>
<li>report：报告网络接口状态。</li>
</ul>
