<h1 id="gzexe">gzexe</h1>
<p>用来压缩可执行文件</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>gzexe命令</strong> 用来压缩可执行文件，压缩后的文件仍然为可执行文件，在执行时进行自动解压缩。当您去执行被压缩过的执行文件时，该文件会自动解压然后继续执行，和使用一般的执行文件相同。这个命令也可以看成是gunzip命令的一个扩展。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">gzexe(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-d：解压缩被gzexe压缩过的可执行文件。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定需要压缩的可执行文件。</p>
