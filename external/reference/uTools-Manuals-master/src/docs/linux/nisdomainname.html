<h1 id="nisdomainname">nisdomainname</h1>
<p>显示主机NIS的域名</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>nisdomainname命令</strong> 用于显示主机NIS的域名。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">nisdomainname(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-v：详细信息模式。</code></pre>
