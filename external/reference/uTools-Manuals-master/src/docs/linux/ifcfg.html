<h1 id="ifcfg">ifcfg</h1>
<p>置Linux中的网络接口参数</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ifcfg命令</strong> 是一个Bash脚本程序，用来设置Linux中的网络接口参数。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">ifcfg(参数)</code></pre>
<h3 id="参数">参数</h3>
<pre><code class="language-bash">网络接口：指定要操作的网络接口；
add/del：添加或删除网络接口上的地址；
ip地址：指定IP地址和子网掩码；
Stop：停用指定的网络接口的IP地址。</code></pre>
