<h1 id="dris">dris</h1>
<p>显示和清空目录堆栈中的内容</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>dris命令</strong> 用于显示和清空目录堆栈中的内容。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">dris(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">+n：显示从左边算起第n笔的目录；
-n：显示从右边算起第n笔的目录；
-l：显示目录完整的记录。</code></pre>
