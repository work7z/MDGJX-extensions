<h1 id="consoletype">consoletype</h1>
<p>输出已连接的终端类型</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>consoletype命令</strong> 用于打印已连接的终端类型到标准输出，并能够检查已连接的终端是当前终端还是虚拟终端。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">consoletype</code></pre>
<h3 id="实例">实例</h3>
<pre><code class="language-bash">[root@localhost ~]# consoletype
pty</code></pre>
