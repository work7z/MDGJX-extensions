<h1 id="lpc">lpc</h1>
<p>命令行方式打印机控制程序</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>lpc命令</strong> 式命令行方式打印机控制程序，有5个内置命令。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">lpc</code></pre>
<h3 id="实例">实例</h3>
<pre><code class="language-bash">[root@localhost ~]# lpc
lpc&gt; ?         
命令可能是缩写。命令是：

exit    help    quit    status  ?
lpc&gt; exit</code></pre>
