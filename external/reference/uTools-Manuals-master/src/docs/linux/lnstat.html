<h1 id="lnstat">lnstat</h1>
<p>显示Linux系统的网路状态</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>lnstat命令</strong> 用来显示Linux系统的网路状态。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">lnstat(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-h：显示帮助信息；
-V：显示指令版本信息；
-c：指定显示网络状态的次数，每隔一定时间显示一次网络状态；
-d：显示可用的文件或关键字；
-i：指定两次显示网络状的间隔秒数；
-k：只显示给定的关键字；
-s：是否显示标题头；
-w：指定每个字段所占的宽度。</code></pre>
