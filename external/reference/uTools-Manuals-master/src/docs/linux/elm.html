<h1 id="elm">elm</h1>
<p>纯文本邮件客户端程序</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>elm命令</strong> 是一个E-mail客户端管理程序，它提供了纯文本交互式全屏幕界面。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">elm(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-s&lt;邮件主题&gt;：指定新邮件的邮件主题；
-f&lt;目录&gt;：开启程序时，读取指定的目录；
-h：显示帮助；
-i&lt;文件名&gt;：将文件内容插入送出的邮件中；
-m：进入elm后，不显示指令说明；
-v：显示elm的版本信息；
-z：若收件信箱没有邮件，则不启动elm程序。</code></pre>
