<h1 id="groupmod">groupmod</h1>
<p>更改群组识别码或名称</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>groupmod命令</strong> 更改群组识别码或名称。需要更改群组的识别码或名称时，可用groupmod指令来完成这项工作。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">groupmod(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-g&lt;群组识别码&gt;：设置欲使用的群组识别码；
-o：重复使用群组识别码；
-n&lt;新群组名称&gt;：设置欲使用的群组名称。</code></pre>
<h3 id="参数">参数</h3>
<p>组名：指定要修改的工作的组名。</p>
