<h1 id="lpq">lpq</h1>
<p>显示打印队列中的打印任务的状态信息</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>lpq命令</strong> 用于显示打印队列中的打印任务的状态信息。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">lpq(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-E：强制使用加密方式与服务器连接；
-P：显示中的打印机上的打印队列状态；；
-U：自动可选的用户名；
-a：报告所有打印机的定义任务；
-h：指定打印服务器信息；
-l：使用长格式输出；
+：指定显示状态的间隔时间。</code></pre>
