<h1 id="sftp">sftp</h1>
<p>交互式的文件传输程序</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>sftp命令</strong> 是一款交互式的文件传输程序，命令的运行和使用方式与ftp命令相似，但是，sftp命令对传输的所有信息使用ssh加密，它还支持公钥认证和压缩等功能。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">sftp(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-B：指定传输文件时缓冲区的大小；
-l：使用ssh协议版本1；
-b：指定批处理文件；
-C：使用压缩；
-o：指定ssh选项；
-F：指定ssh配置文件；
-R：指定一次可以容忍多少请求数；
-v：升高日志等级。</code></pre>
<h3 id="参数">参数</h3>
<p>目标主机：指定sftp服务器ip地址或者主机名。</p>
