<h1 id="spell">spell</h1>
<p>对文件进行拼写检查</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>spell命令</strong> 对文件进行拼写检查，并把拼写错误的单词输出。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">spell(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定需要进行拼写检查的文件。</p>
