<h1 id="protoize">protoize</h1>
<p>GNU-C代码转换为ANSI-C代码</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>protoize命令</strong> 属于gcc套件，用于为C语言源代码文件添加函数原型，将GNU-C代码转换为ANSI-C代码。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">protoize(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-d：设置需要转换代码的目录；
-x：转换代码时排除的文件。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：需要转换代码的C语言源文件。</p>
