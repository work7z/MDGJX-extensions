<h1 id="php">php</h1>
<p>PHP语言的命令行接口</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>php命令</strong> 是流行的Web开发语言PHP的命令行接口，可以使用PHP语言开发基于命令行的系统管理脚本程序。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">php(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-a：进入交互模式；
-c：指定“php.ini”的搜索路径。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：要执行的php脚本。</p>
