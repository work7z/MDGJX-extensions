<h1 id="reject">reject</h1>
<p>指示打印系统拒绝发往指定目标打印机的打印任务</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>reject命令</strong> 属于CUPS套件，用于指示打印系统拒绝发往指定目标打印机的打印任务。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">reject(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-E：当连接到服务器时强制使用加密；
-U：指定连接服务器时使用的用户名；
-h：指定连接服务器名和端口号；
-r：指定拒绝打印任务的原因。</code></pre>
<h3 id="参数">参数</h3>
<p>目标：指定目标打印机。</p>
