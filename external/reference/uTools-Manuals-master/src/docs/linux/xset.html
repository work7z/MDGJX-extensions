<h1 id="xset">xset</h1>
<p>设置X-Window系统中的用户爱好的实用工具</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>xset命令</strong> 是设置X-Window系统中的用户爱好的实用工具。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">xset(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-b：蜂鸣器开关设置；
-c：键盘按键声响设置。</code></pre>
<h3 id="参数">参数</h3>
<ul>
<li>c：键盘按键声响设置；</li>
<li>s：屏幕保护程序设置。</li>
</ul>
