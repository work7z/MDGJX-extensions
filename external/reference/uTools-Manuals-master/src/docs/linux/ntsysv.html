<h1 id="ntsysv">ntsysv</h1>
<p>集中管理系统的各种服务</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ntsysv命令</strong> 提供了一个基于文本界面的菜单操作方式，集中管理系统不同的运行等级下的系统服务启动状态。在RedHat各个发行版，CentOS各个版本，都自带这个工具。它具有互动式操作界面，您可以轻易地利用方向键和空格键等，开启，关闭操作系统在每个执行等级中，所要执行的系统服务。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">ntsysv(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">--leve：指定运行等级；
--back：在互动式界面里，显示Back钮，而非cancel钮。</code></pre>
<h3 id="实例">实例</h3>
<p>输入ntsysv命令后，出现一个交互式的管理菜单，如下：</p>
<pre><code class="language-bash">!ntsysv</code></pre>
<p>使用空格键选择或者取消选项！</p>
