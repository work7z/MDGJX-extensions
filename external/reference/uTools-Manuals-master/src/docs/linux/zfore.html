<h1 id="zfore">zfore</h1>
<p>强制为gzip格式的压缩文件添加.gz后缀</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>zfore命令</strong> 强制为gzip格式的压缩文件添加“.gz”后缀。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">zfore(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>文件列表：指定要添加“.gz”后缀的gzip压缩文件。</p>
