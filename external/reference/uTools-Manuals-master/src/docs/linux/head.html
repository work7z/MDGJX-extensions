<h1 id="head">head</h1>
<p>在屏幕上显示指定文件的开头若干行</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>head命令</strong> 用于显示文件的开头的内容。在默认情况下，head命令显示文件的头10行内容。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">head(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-n&lt;数字&gt;：指定显示头部内容的行数；
-c&lt;字符数&gt;：指定显示头部内容的字符数；
-v：总是显示文件名的头信息；
-q：不显示文件名的头信息。</code></pre>
<h3 id="参数">参数</h3>
<p>文件列表：指定显示头部内容的文件列表。</p>
